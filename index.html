<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
    <title>Encriptador | Oracle+AluraLATAM</title>
</head>
<body>
    <header>
        <div class="contenedor">
            <div class="logo">
                <img src="img/logo.svg" alt="Logo de Alura">
            </div>
        </div>
    </header>
    <main>
        <div class="contenedor">
            <div class="encriptador">
                <form class="encriptador_form">
                    <div class="text_in">
                        <textarea name="text_in" id="inputTexto" placeholder="Ingrese el texto aquí" required></textarea>
                            <div class="text_in_info">
                                <div class="info">
                                <img src="./img/exclamacion.svg" alt="">
                                <p id="warning">Solo letras minúsculas y sin acentos</p>
                                </div>
                                <div class="text_in_btns">
                                    <input type="button" id="boton-encriptar" onclick="encriptar()" value="Encriptar">
                                    <input type="button" id="boton-desencriptar" onclick="desencriptar()" value="Desencriptar">
                                </div>
                            </div>
                        </div>
                </form>
                <div class="text_out_sec">
                    <div class="out_content">
                        <div class="content" id="default">
                            <div class="text_out_img">
                                <img src="./img/muneco.svg" alt="Imagen de animada" id="imgDer">
                            </div><p id="texto">Ningún mensaje fue encontrado</p>
                            <p id="texto2">Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                        <div class = "content invisible" id="result">
                            <textarea name="text_out_area" id="texto_out" disabled></textarea>
                            <button class="copiar" id="copiar" onclick="copiar()">Copiar</button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </main>
    <footer class="pie-pagina">
        <p>Copyright | Fabian Perez | Oracle+AluraLatam 2023 © </p>
        <a href="https://www.linkedin.com/in/ffperezs/" target="_blank" rel="noopener noreferrer"><img src="./img/linkedin.png" class="pgn" alt="icono Linkedin"></a>
        <a href="https://github.com/ffperezs/" target="_blank" rel="noopener noreferrer"><img src="./img/github.png" class="pgn" alt="icono GitHub"></a>
    </footer>
</body>
</html>
